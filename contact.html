<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Contact – Lorenzo Cavalieri</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="contact-page">

<header>
  <nav class="navbar">
    <div class="logo-container">
      <a href="index.html">
        <img src="ux-logo-designer.png" alt="Logo" class="site-logo" />
      </a>
    </div>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About me</a></li>
      <li><a href="contact.html" class="active">Contact me</a></li>
    </ul>

    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  </nav>

  <div class="mobile-menu" id="mobile-menu">
    <ul class="mobile-nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About me</a></li>
      <li><a href="contact.html" class="active">Contact me</a></li>
    </ul>
  </div>
</header>

<main class="contact-container">

  <section class="contact-hero">
    <h1>Let’s work together</h1>
    <p>
      Interested in collaborating, discussing a product challenge,
      or exploring new opportunities?
      I’d love to hear from you.
    </p>
  </section>

  <section class="contact-card">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">

      <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY" />

      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Insert your name" />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="Type your email" />
      </div>

      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Company name" />
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required placeholder="Tell me about your project..."></textarea>
      </div>

      <button type="submit" class="cta-button">Send message</button>

    </form>
  </section>

</main>

<footer>
  <p>&copy; 2026 Lorenzo Cavalieri. All rights reserved.</p>
</footer>

<script>
  const toggleBtn = document.getElementById("menu-toggle");
  const mobileMenu = document.getElementById("mobile-menu");

  toggleBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("open");
    toggleBtn.innerHTML = mobileMenu.classList.contains("open") ? "&times;" : "&#9776;";
  });
</script>

</body>
</html>
